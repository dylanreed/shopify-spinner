# ABOUTME: Store config for Mustache Ride to Freedom (classic rock band)
# ABOUTME: Uses garage preset (raw, DIY aesthetic)

store:
  name: Mustache Ride to Freedom
  shop_domain: mustache-ride-to-freedom.myshopify.com
  email: merch@mustacheride.com

theme:
  source: spinner
  settings:
    preset: garage
    logo: ../assets/logos/mustache-ride-to-freedom.png
    logo_width: 200
    content:
      hero_heading: "Mustache Ride to Freedom"
      hero_subheading: "Rock & Roll Will Never Die"
      tagline: "Loud & Proud Since '82"
      featured_collection: bestseller
    social:
      instagram: https://instagram.com/mustacherideband
      youtube: https://youtube.com/@mustacherideband
      spotify: https://open.spotify.com/artist/mustacheride

products:
  source: ../products/classic-rock-band.csv
  create_collections: true

settings:
  currency: USD
  timezone: America/Chicago
  shipping:
    domestic_flat_rate: 6.99
    free_shipping_threshold: 65
