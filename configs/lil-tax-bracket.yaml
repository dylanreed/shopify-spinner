# ABOUTME: Store config for Lil' Tax Bracket (rap artist)
# ABOUTME: Uses boom-bap preset (urban, bold typography)

store:
  name: Lil' Tax Bracket
  shop_domain: lil-tax-bracket.myshopify.com
  email: merch@liltaxbracket.com

theme:
  source: spinner
  settings:
    preset: boom-bap
    logo: ../assets/logos/lil-tax-bracket.png
    logo_width: 220
    content:
      hero_heading: "Lil' Tax Bracket"
      hero_subheading: "Deductions Drop Friday"
      tagline: "Write It Off"
      featured_collection: bestseller
    social:
      instagram: https://instagram.com/liltaxbracket
      tiktok: https://tiktok.com/@liltaxbracket
      spotify: https://open.spotify.com/artist/liltaxbracket
      twitter: https://twitter.com/liltaxbracket

products:
  source: ../products/rap-artist.csv
  create_collections: true

settings:
  currency: USD
  timezone: America/New_York
  shipping:
    domestic_flat_rate: 7.99
    free_shipping_threshold: 75
